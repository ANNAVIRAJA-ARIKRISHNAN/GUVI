<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reverseString</title>
  </head>
  <body>
    <script>
      var s = reverseString("JavaScript");
      console.log(s);
      function reverseString(s) {
        return s.split("").reverse().join("");
      }
    </script>
  </body>
</html>
