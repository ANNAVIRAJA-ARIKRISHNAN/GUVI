<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sumCSV</title>
  </head>
  <body>
    <script>
      console.log(sumCSV("1.5, 2.3, 3.1, 4, 5.5, 6, 7, 8, 9, 10.9"));

      function sumCSV(value) {
        array = value.split(", ");
        return array.reduce(function (a, b) {
          return +a + +b;
        });
      }
    </script>
  </body>
</html>
