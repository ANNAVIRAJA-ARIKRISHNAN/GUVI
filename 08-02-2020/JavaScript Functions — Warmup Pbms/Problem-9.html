<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lessThan100</title>
  </head>
  <body>
    <script>
      function lessThan100(l, b) {
        return Number(l) + Number(b) < 100;
      }
      console.log(lessThan100(22, 15));
      console.log(lessThan100(83, 34));
    </script>
  </body>
</html>
