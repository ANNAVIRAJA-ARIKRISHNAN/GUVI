<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>printPrimes</title>
  </head>
  <body>
    <script>
      function getPrimes(nPrimes, startAt) {
        var i = startAt;
        var n = 0;
        var array = [];
        while (n < nPrimes) {
          if (isPrime(i)) {
            array.push(i);
            n++;
          }
          i++;
        }
        return array;
      }

      function isPrime(n) {
        var flag = true;
        for (var i = 2; i < n; i++) {
          if (n % i == 0) {
            flag = false;
            break;
          }
        }
        return flag;
      }

      console.log(getPrimes(10, 100));
    </script>
  </body>
</html>
