<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return all the prime numbers in an array</title>
  </head>
  <body>
    <script>
      var numbers = [4, 5, 8, 2, 9, 26, 7];
      (function (array) {
        for (let n of array) if (isPrime(n)) console.log(n);
      })(numbers);

      function isPrime(n) {
        var flag = true;
        for (var i = 2; i < n; i++) {
          if (n % i === 0) {
            flag = false;
            break;
          }
        }
        return flag;
      }
    </script>
  </body>
</html>
