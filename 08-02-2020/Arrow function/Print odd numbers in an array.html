<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print odd numbers in an array</title>
  </head>
  <body>
    <script>
      let numbers = [4, 6, 32, 6548, 94, 3, 67, 9, 101, 45, 47, 36, 79];
      var oddNumbers = numbers.filter((item) => {
        return item % 2 !== 0;
      });
      console.log(numbers);
      console.log(oddNumbers);
    </script>
  </body>
</html>
