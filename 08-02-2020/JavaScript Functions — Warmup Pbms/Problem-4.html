<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toInteger</title>
  </head>
  <body>
    <script>
      function toInteger(a) {
        return parseInt(a);
      }
      console.log(toInteger("6"));
      console.log(toInteger("1000"));
      console.log(toInteger("12"));
    </script>
  </body>
</html>
