<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>powersOfTwo</title>
  </head>
  <body>
    <script>
      function powersOfTwo(num) {
        const two = 2;
        var out = [];
        for (var i = 0; i <= num; i++) out.push(Math.pow(two, i));
        return out;
      }
      console.log(powersOfTwo(0));
      console.log(powersOfTwo(1));
      console.log(powersOfTwo(2));
    </script>
  </body>
</html>
