<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Five</title>
  </head>
  <body>
    <script>
      function addFive(a) {
        return a + 5;
      }
      console.log(addFive(5));
      console.log(addFive(0));
      console.log(addFive(-5));
    </script>
  </body>
</html>
