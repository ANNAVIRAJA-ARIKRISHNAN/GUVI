<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minutes to Seconds</title>
  </head>
  <body>
    <script>
      const secondsPerMinutes = 60;
      function toSeconds(a) {
        return Number(a) * secondsPerMinutes;
      }
      console.log(toSeconds(5));
      console.log(toSeconds(3));
      console.log(toSeconds(2));
    </script>
  </body>
</html>
