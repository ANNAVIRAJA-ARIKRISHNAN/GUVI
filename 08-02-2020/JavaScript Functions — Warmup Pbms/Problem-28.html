<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maximum number</title>
  </head>
  <body>
    <script>
      var ar = [-5, 10, -3, 12, -9, 5, 90, 0, 1];
      var max = findMax(ar);
      console.log("Max: ", max);
      function findMax(array) {
        return Math.max(...array);
      }
    </script>
  </body>
</html>
