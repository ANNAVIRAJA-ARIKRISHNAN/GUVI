<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getNthElement</title>
  </head>
  <body>
    <script>
      function getNthElement(array, index) {
        if (array.length === 0) return undefined;
        return array[index];
      }
      console.log(getNthElement([1, 3, 5], 1));
    </script>
  </body>
</html>
