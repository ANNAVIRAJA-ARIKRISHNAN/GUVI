<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mergeArrays</title>
  </head>
  <body>
    <script>
      var ar1 = [1, 2, 3];
      var ar2 = [4, 5, 6];
      var ar = mergeArrays(ar1, ar2);
      console.log(ar);
      function mergeArrays(ar1, ar2) {
        return ar1.concat(ar2);
      }
    </script>
  </body>
</html>
