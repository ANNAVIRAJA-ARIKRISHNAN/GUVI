<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nextNumber</title>
  </head>
  <body>
    <script>
      function nextNumber(a) {
        return parseInt(a) + 1;
      }
      console.log(nextNumber(0));
      console.log(nextNumber(9));
      console.log(nextNumber(-3));
    </script>
  </body>
</html>
