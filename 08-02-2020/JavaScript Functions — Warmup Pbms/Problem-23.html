<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addProperty</title>
  </head>
  <body>
    <script>
      var obj = {};
      function addProperty(obj, key) {
        obj[key] = true;
        return obj;
      }
      console.log(addProperty(obj, "mykey"));
    </script>
  </body>
</html>
