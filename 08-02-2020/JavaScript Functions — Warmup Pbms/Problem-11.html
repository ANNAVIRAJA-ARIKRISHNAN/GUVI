<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountAnimals</title>
  </head>
  <body>
    <script>
      const turkey = 2;
      const horse = 4;
      const pigs = 4;
      function CountAnimals(t, h, p) {
        return turkey * Number(t) + horse * Number(h) + pigs * Number(p);
      }
      console.log(CountAnimals(2, 3, 5));
      console.log(CountAnimals(1, 2, 3));
      console.log(CountAnimals(5, 2, 8));
    </script>
  </body>
</html>
