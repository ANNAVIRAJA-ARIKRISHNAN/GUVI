<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isSameLength</title>
  </head>
  <body>
    <script>
      function isSameLength(a, b) {
        return a.length === b.length;
      }
      console.log(isSameLength("GUVI", "GEEK"));
    </script>
  </body>
</html>
