<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isEven</title>
  </head>
  <body>
    <script>
      function isEven(a) {
        if (typeof a !== "number") return "-1";
        return Number(a) % 2 === 0;
      }
      console.log(isEven(12));
      console.log(isEven(0));
      console.log(isEven(11));
      console.log(isEven("11h"));
    </script>
  </body>
</html>
