<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hourToSeconds</title>
  </head>
  <body>
    <script>
      const secodsPerHours = 60 * 60;
      function hourToSeconds(a) {
        return Number(a) * secodsPerHours;
      }
      console.log(hourToSeconds(2));
      console.log(hourToSeconds(10));
      console.log(hourToSeconds(24));
    </script>
  </body>
</html>
